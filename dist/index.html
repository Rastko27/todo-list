<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link href="style.css" rel="stylesheet"></head><body><div class="page-wrapper"><div class="header"><img class="logo" src="images/to-do-list.png" alt=""><h1>Todo List</h1><div class="credit">Copyright @Rastko Å trbac 2024 - <a href="https://github.com/Rastko27">github/Rastko27</a></div></div><div class="content-wrapper"><div id="sidebar" class="sidebar"><div id="projects-wrapper" class="projects-wrapper"></div><div class="reset-wrapper"><button id="reset-button" class="cta reset-button">Reset Todo List</button></div></div><div class="content-right-wrapper" id="content-right"><h2 id="project-heading"></h2><div class="item-wrapper" id="items"></div><div class="buttons-wrapper" id="buttons-wrapper"></div></div></div><dialog id="dialog-item"><h2>Add Todo Item</h2><form class="item-form" id="item-form"><div class="input-wrapper"><label for="title-input-item">Title:</label> <input id="title-input-item"></div><div class="input-wrapper"><label for="description-input">Description:</label> <textarea name="description" id="description-input"></textarea></div><div class="input-wrapper"><label for="due-date-input">Due Date:</label> <input type="date" id="due-date-input"></div><div class="input-wrapper input-wrapper-radio"><div>Priority:</div><div class="radio-wrapper"><label for="low">Low</label> <input type="radio" id="low" name="priority-input" value="3"> <label for="medium">Medium</label> <input type="radio" id="medium" name="priority-input" value="2"> <label for="high">High</label> <input type="radio" id="high" name="priority-input" value="1"></div></div><div class="add-button-wrapper"><button type="submit" class="cta" id="add-item-form">Add Item</button></div></form><button class="cta" id="dialog-item-close">Close</button></dialog><dialog id="dialog-project"><h2>Add Project</h2><form class="project-form" id="project-form"><div class="input-wrapper"><label for="title-input-project">Project Title:</label> <input id="title-input-project"></div><div class="add-button-wrapper"><button type="submit" class="cta" id="add-project-form">Add Project</button></div></form><button class="cta" id="dialog-project-close">Close</button></dialog><dialog id="dialog-edit-item"><form class="item-form" id="edit-item-form"><div class="input-wrapper"><label for="edit-title-input">Title:</label> <input id="edit-title-input" name="edit-title-input" required></div><div class="input-wrapper"><label for="edit-description-input">Description:</label> <textarea id="edit-description-input" name="edit-description-input" required></textarea></div><div class="input-wrapper"><label for="edit-due-date-input">Due Date:</label> <input type="date" id="edit-due-date-input" name="edit-due-date-input" required></div><div class="input-wrapper input-wrapper-radio"><div>Priority:</div><div class="radio-wrapper"><label for="edit-low">Low</label> <input type="radio" id="edit-low" name="edit-priority-input" value="3"> <label for="edit-medium">Medium</label> <input type="radio" id="edit-medium" name="edit-priority-input" value="2"> <label for="edit-high">High</label> <input type="radio" id="edit-high" name="edit-priority-input" value="1"></div></div><button class="cta" type="submit">Save Changes</button></form><button class="cta" id="dialog-edit-item-close">Close</button></dialog></div><script defer="defer" src="main.js"></script></body></html>
